name: GhettoEnchants
main: me.vemacs.ghettoenchants.EnchantsPlugin
version: ${project.version}
commands:
   giveenchanteditem:
        description: Gives a player an item with the applied enchants
        aliases: [gei]
        permission: ghettoenchants.admin
        usage: /giveenchanteditem|gei [player] [material] [enchant1:2,enchant2:3]
   listenchantments:
        description: Lists the registered ghetto enchantments
        aliases: [listench]
        permission: ghettoenchants.admin
        usage: /listenchantments|listench
permissions:
    ghettoenchants.admin:
        default: op
        description: Admin permissions for this plugin.